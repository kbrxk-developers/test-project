name: build-dotnet

on:
  workflow_call:
    inputs:
      net_version:
        description: 'Versi√≥n de .NET a utilizar'
        type: string
        required: true
        default: '6.0'
      net_framework:
        type: string
        description: 'Framework de .NET a utilizar (aspnet, console, etc.)'
        required: true
        default: 'console'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate .NET version
        run: echo "Validating .NET version ${{ inputs.net_version }} and framework ${{ inputs.net_framework }}"

  dotnet:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Build
        run: echo "Building .NET project..."
