name: build

on:
  workflow_call:
    inputs:
      language:
        description: 'Lenguaje de programación a utilizar (node, dotnet, etc.)'
        type: string
        required: true

        # .NET specific inputs
      net_version:
        description: 'Versión de .NET a utilizar'
        type: string
        required: true
        default: '6.0'
      net_framework:
        type: string
        description: 'Framework de .NET a utilizar (aspnet, console, etc.)'
        required: true
        default: 'console'

      # Node.js specific inputs
      node_version:
        description: 'Node.js version to use'
        type: string
        required: true
        default: '16.x'
      node_framework:
        description: 'Node.js framework to use (angular, react, vue, etc.)'
        required: true
        type: string
        default: 'none'

jobs:
  build-dotnet:
    uses: './.github/workflows/common-build-dotnet.yml'
    with:
      net_version: '6.0'
      net_framework: 'console'

  build-node:
    uses: './.github/workflows/common-build-node.yml'
    with:
      node_version: '16.x'
      node_framework: 'none'
